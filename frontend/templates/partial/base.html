<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}LoL Wordle{% endblock %}</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <nav class="top-nav">
        <div class="logo">
            <a href="{% url 'front_home' %}">
                <img src="{% static 'img/logo.png' %}" alt="LoL Wordle" height="40">
            </a>
        </div>
        <ul class="menu">
            <li><a href="{% url 'champions' %}">{% trans 'Play' %}</a></li>
            <li><a href="{% url 'how_to_play' %}">{% trans 'How to Play' %}</a></li>
        </ul>
        <div class="nav-icons">
            <form action="{% url 'set_language' %}" method="post" id="lang-form">
                {% csrf_token %}
                <input name="next" type="hidden" value="{{ request.path }}">
                <select name="language" id="language-select" onchange="document.getElementById('lang-form').submit()">
                    {% get_available_languages as LANGUAGES %}
                    {% get_language_info_list for LANGUAGES as languages %}
                    {% for language in languages %}
                        <option value="{{ language.code }}"{% if language.code == LANGUAGE_CODE %} selected{% endif %}>
                            {{ language.name_local }}
                        </option>
                    {% endfor %}
                </select>
            </form>
        </div>
    </nav>

    {% block content %}{% endblock %}

    <script src="{% static 'js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
