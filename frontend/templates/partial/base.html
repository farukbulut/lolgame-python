<!DOCTYPE html>
{% load static %}
{% load i18n %}
<html lang="{{ request.LANGUAGE_CODE }}">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block page_title %}LoL Game{% endblock %} {{ title }}</title>
    <meta name="description" content="{{ seo_desc }}">
    {% block meta %}{% endblock %}
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <!-- Google tag (gtag.js) -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=G-KJB6WD3Y49"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'G-KJB6WD3Y49');
    </script>

    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-7162841792368646"
            crossorigin="anonymous"></script>
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% include 'partial/header.html' %}
    {% block content %}{% endblock %}

    <script src="{% static 'js/app.js' %}"></script>
    {% block extra_js %}{% endblock %}
    {% include 'partial/footer.html' %}
</body>
</html>
