{% load static %}
<!-- SEARCH DATA & SCRIPT -->
<script>
    // Örnek veri: arama bu listeden yapılıyor
    const championData = [
        { name:'Aatrox', gender:'Erkek', position:'Orta Koridor', type:'İnsan', range:'Uzak', region:'Runeterra', year:2014, img:'https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Aatrox_0.jpg' },
        { name:'Akali', gender:'Erkek', position:'Orta Koridor', type:'İnsan', range:'Uzak', region:'Runeterra', year:2014, img:'https://ddragon.leagueoflegends.com/cdn/img/champion/splash/Akali_0.jpg' },
        // ... diğer tüm şampiyonlar
    ];

    const input       = document.getElementById('search-input');
    const btnSearch   = document.querySelector('.btn-search');
    const resultsSec  = document.getElementById('search-results');
    const listDiv     = document.getElementById('search-list');
    const noResDiv    = document.getElementById('search-no-results');

    function renderResults(matches) {
        listDiv.innerHTML = '';
        matches.forEach(ch => {
            const item = document.createElement('div');
            item.className = 'search-item';
            item.innerHTML = `
          <div class="img-wrapper">
            <img src="${ch.img}" alt="${ch.name}">
          </div>
          <div class="search-text">
            <div class="search-name">${ch.name}</div>
            <div class="search-attrs">
              <span>${ch.gender}</span>
              <span>•</span>
              <span>${ch.position}</span>
              <span>•</span>
              <span>${ch.type}</span>
              <span>•</span>
              <span>${ch.range}</span>
              <span>•</span>
              <span>${ch.region}</span>
              <span>•</span>
              <span>${ch.year}</span>
            </div>
          </div>`;
            listDiv.appendChild(item);
        });
    }

    function doSearch() {
        const term = input.value.trim().toLowerCase();
        if (!term) {
            resultsSec.classList.add('hidden');
            return;
        }
        const matches = championData.filter(ch => ch.name.toLowerCase().includes(term));
        if (matches.length) {
            renderResults(matches);
            noResDiv.classList.add('hidden');
        } else {
            listDiv.innerHTML = '';
            noResDiv.classList.remove('hidden');
        }
        resultsSec.classList.remove('hidden');
    }

    btnSearch.addEventListener('click', doSearch);
    input.addEventListener('keyup', e => {
        if (e.key === 'Enter') doSearch();
        if (!input.value.trim()) {
            resultsSec.classList.add('hidden');
        }
    });
</script>
</body>
</html>
